name: Build and test Coral

on:
    pull_request:
    workflow_dispatch:

jobs:
    build:
        name: Build and test Coral (${{ matrix.name }})
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                include:
                    - name: Windows MSVC 2022
                      os: windows-latest
                      cmake-generator: Visual Studio 17 2022
                      additional-cmake-args:
                      cmake-args: "-DCMAKE_CONFIGURATION_TYPES=Release"
                      compiler: "msvc"
                    - name: Linux GCC 12
                      os: ubuntu-latest
                      cmake-generator: Unix Makefiles
                      cmake-args: "-DCMAKE_BUILD_TYPE=Release -DCORAL_BUILD_TESTS=OFF -DCORAL_BUILD_EXAMPLES=OFF"
                      compiler: "gcc"
        steps:
            # Checkout the Coral repository
            - name: Checkout
              uses: actions/checkout@v4
              with:
                lfs: true

            - name: Install Ubuntu build dependencies
              if: runner.os == 'linux' 
              run: |
                    sudo apt update
                    sudo apt install libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev libxext-dev libwayland-dev libxkbcommon-dev

            # Install GCC (Linux only)
            - name: Install GCC 12 (Linux)
              if: runner.os == 'linux' 
              uses:  egor-tensin/setup-gcc@v1
              with:
                version: 12
                platform: x64

            # Install Clang 17 (Linux only)
            #- name: Install Clang 17 (Linux)
            #  if: runner.os == 'linux' 
            #  uses:  egor-tensin/setup-clang@v1
            #  with:
            #    version: 17
            #    platform: x64

            # Configure the Coral CMake project
            - name: Configure CMake
              run: >
                cmake
                -G "${{ matrix.cmake-generator }}"
                -B "${{ github.workspace }}/build"
                ${{ matrix.cmake-args }}
                
            # Build the Coral CMake project
            - name: Build Coral
              run: >
                cmake
                --build "${{ github.workspace }}/build"
                --config Release
                --parallel 4

            # Install the Coral CMake project
            - name: Install Coral
              run: >
                cmake
                --install "${{ github.workspace }}/build"
                --config Release
                --prefix "${{ github.workflow}}/install"
                --component Coral
